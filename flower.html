<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .flower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 3s ease-in-out infinite;
        }

        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            animation: petalWave 4s ease-in-out infinite;
        }

        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); animation-delay: 0s; }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); animation-delay: 0.5s; }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); animation-delay: 1s; }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); animation-delay: 1.5s; }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); animation-delay: 2s; }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); animation-delay: 2.5s; }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); animation-delay: 3s; }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); animation-delay: 3.5s; }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: centerGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .stem {
            width: 8px;
            height: 150px;
            background: linear-gradient(to bottom, #228B22, #32CD32);
            border-radius: 4px;
            position: relative;
            animation: stemSway 3s ease-in-out infinite;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(45deg, #228B22, #32CD32);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: leafWave 3s ease-in-out infinite;
        }

        .leaf:nth-child(1) {
            left: -25px;
            top: 30px;
            transform: rotate(-45deg);
            animation-delay: 0.5s;
        }

        .leaf:nth-child(2) {
            right: -25px;
            top: 80px;
            transform: rotate(45deg);
            animation-delay: 1s;
        }

        .leaf:nth-child(3) {
            left: -20px;
            top: 120px;
            transform: rotate(-30deg);
            animation-delay: 1.5s;
        }

        .pollen {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: pollenFloat 6s linear infinite;
        }

        .pollen:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .pollen:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; }
        .pollen:nth-child(3) { top: 60%; left: 30%; animation-delay: 2s; }
        .pollen:nth-child(4) { top: 70%; left: 60%; animation-delay: 3s; }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .controls button {
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes petalWave {
            0%, 100% { transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(calc(var(--rotation) + 5deg)) scale(1.1); }
        }

        @keyframes centerGlow {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
            100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.9); }
        }

        @keyframes stemSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes leafWave {
            0%, 100% { transform: rotate(var(--rotation)) scale(1); }
            50% { transform: rotate(calc(var(--rotation) + 10deg)) scale(1.2); }
        }

        @keyframes pollenFloat {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
            100% { transform: translateY(-40px) rotate(360deg); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 2px 2px 20px rgba(255, 105, 180, 0.6); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">ðŸŒ¸ Beautiful Animated Flower ðŸŒ¸</div>
    
    <div class="controls">
        <button onclick="changeColor()">Change Colors</button>
        <button onclick="toggleAnimation()">Pause/Play</button>
        <button onclick="addParticles()">Add Sparkles</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="flower-container">
        <div class="flower">
            <div class="petal" style="--rotation: 0deg"></div>
            <div class="petal" style="--rotation: 45deg"></div>
            <div class="petal" style="--rotation: 90deg"></div>
            <div class="petal" style="--rotation: 135deg"></div>
            <div class="petal" style="--rotation: 180deg"></div>
            <div class="petal" style="--rotation: 225deg"></div>
            <div class="petal" style="--rotation: 270deg"></div>
            <div class="petal" style="--rotation: 315deg"></div>
            <div class="center">
                <div class="pollen"></div>
                <div class="pollen"></div>
                <div class="pollen"></div>
                <div class="pollen"></div>
            </div>
        </div>
        <div class="stem">
            <div class="leaf" style="--rotation: -45deg"></div>
            <div class="leaf" style="--rotation: 45deg"></div>
            <div class="leaf" style="--rotation: -30deg"></div>
        </div>
    </div>

    <script>
        let isAnimating = true;
        let colorIndex = 0;
        const colorSchemes = [
            { petal: '#FF69B4', center: '#FFD700' },
            { petal: '#FF6B6B', center: '#FFE66D' },
            { petal: '#4ECDC4', center: '#FFE66D' },
            { petal: '#45B7D1', center: '#FFE66D' },
            { petal: '#96CEB4', center: '#FFE66D' },
            { petal: '#FFEAA7', center: '#DDA0DD' }
        ];

        function changeColor() {
            colorIndex = (colorIndex + 1) % colorSchemes.length;
            const scheme = colorSchemes[colorIndex];
            
            const petals = document.querySelectorAll('.petal');
            petals.forEach(petal => {
                petal.style.background = `linear-gradient(45deg, ${scheme.petal}, ${adjustBrightness(scheme.petal, -20)})`;
            });
            
            const center = document.querySelector('.center');
            center.style.background = `radial-gradient(circle, ${scheme.center}, ${adjustBrightness(scheme.center, -20)})`;
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function toggleAnimation() {
            const flowerContainer = document.querySelector('.flower-container');
            const petals = document.querySelectorAll('.petal');
            const center = document.querySelector('.center');
            const stem = document.querySelector('.stem');
            const leaves = document.querySelectorAll('.leaf');
            const pollen = document.querySelectorAll('.pollen');
            
            if (isAnimating) {
                flowerContainer.style.animationPlayState = 'paused';
                petals.forEach(petal => petal.style.animationPlayState = 'paused');
                center.style.animationPlayState = 'paused';
                stem.style.animationPlayState = 'paused';
                leaves.forEach(leaf => leaf.style.animationPlayState = 'paused');
                pollen.forEach(p => p.style.animationPlayState = 'paused');
            } else {
                flowerContainer.style.animationPlayState = 'running';
                petals.forEach(petal => petal.style.animationPlayState = 'running');
                center.style.animationPlayState = 'running';
                stem.style.animationPlayState = 'running';
                leaves.forEach(leaf => leaf.style.animationPlayState = 'running');
                pollen.forEach(p => p.style.animationPlayState = 'running');
            }
            isAnimating = !isAnimating;
        }

        function addParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 12000);
            }
        }

        setInterval(addParticles, 3000);

        document.addEventListener('mousemove', (e) => {
            const flower = document.querySelector('.flower-container');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            flower.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.border = '2px solid rgba(255, 105, 180, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 1s linear';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                document.body.removeChild(ripple);
            }, 1000);
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                    transform: translate(-50%, -50%);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
